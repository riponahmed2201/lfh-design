<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <title>log in</title>
</head>

<body>
    <div class="holcim-login-area">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 holcim-login-left-side-wrapper">
                    <div class="holcim-login-left-side-content">
                        <div class="holcim-login-left-side-logo">
                            <img src="/img/holcim-logo-login.png" alt="">
                        </div>
                        <div class="text-light mb-3">
                            <b>To keep connected with us please login with your personal info</b>
                        </div>

                        <div class="holcim-signup-btn">
                            <button>
                                SIGN UP
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 holcim-login-form-mobile-area">
                    <div class="holcim-login-form-area">
                        <div class="mobile-device-login-logo-area text-center text-light">
                            <div class="mt-3">
                                <img src="/img/holcim-logo-login.png" alt="">
                            </div>
                            <div>
                                <h4>Login</h4>
                            </div>
                            <div>
                                Enter your login detailes to access your account
                            </div>
                        </div>

                        <div class="holcim-single-logo-area text-center">
                            <img src="/img/holcim-single-logo.png" alt="holcim logo">
                        </div>
                        <div class="container mt-4">
                            <form>
                                <div class="holcim-login-email-wrapper mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <div class="input-group holcim-login-input-field">
                                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                                        <button class="holcim-eye-icon" type="button" id="email">
                                            <i class='fas fa-user-alt' style='font-size:18px'></i>
                                        </button>
                                        </input>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group holcim-login-input-field">
                                        <input type="password" class="form-control" id="password"
                                            placeholder="Enter password">
                                        <button class="holcim-eye-icon" type="button" id="togglePassword">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                                                <path
                                                    d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z" />
                                                <path
                                                    d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z" />
                                                <path
                                                    d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z" />
                                            </svg>
                                        </button>
                                        </input>
                                    </div>
                                </div>
                                <div class="remember-me-and-forgot-password-area">
                                    <div class="form-group form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                    </div>
                                    <div>
                                        Forgot Password
                                    </div>
                                </div>
                                <button class="holcim-login-btn w-100" type="submit">Login</button>

                                <div class="mobile-device-signup-section text-center mt-2 text-light mb-3">
                                    Create new account! Sign Up
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Font Awesome icons -->
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');

            togglePassword.addEventListener('click', function () {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passwordIcon.classList.remove('fa-eye-slash');
                    passwordIcon.classList.add('fa-eye');
                } else {
                    passwordInput.type = 'password';
                    passwordIcon.classList.remove('fa-eye');
                    passwordIcon.classList.add('fa-eye-slash');
                }
            });
        });
    </script>

</body>

</html>
