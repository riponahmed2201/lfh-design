<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <title>log in</title>
</head>

<body>
    <div class="holcim-login-area">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 holcim-login-left-side-wrapper">
                    <div class="holcim-login-left-side-content">
                        <div class="holcim-login-left-side-logo">
                            <img src="/img/holcim-logo-login.png" alt="">
                        </div>
                        <div class="text-light mb-3">
                            <b>To keep connected with us please login with your personal info</b>
                        </div>

                        <div class="holcim-signup-btn">
                            <a href="/signup.html">
                                <button>
                                    SIGN UP
                                </button>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 holcim-login-form-mobile-area">
                    <div class="holcim-login-form-area">
                        <div class="w-100">
                            <div class="mobile-device-login-logo-area text-center text-light">
                                <div class="holcim-mobile-device-logo mt-3">
                                    <img src="/img/holcim-logo-login.png" alt="">
                                </div>
                                <div>
                                    <h4>Login</h4>
                                </div>
                                <div>
                                    Enter your login detailes to access your account
                                </div>
                            </div>

                            <div class="w-100 px-lg-5">
                                <div class="holcim-single-logo-area text-center">
                                    <img src="/img/holcim-single-logo.png" alt="holcim logo">
                                </div>
                                <div class="container mt-4">
                                    <form>
                                        <div class="holcim-login-email-wrapper holcim-mobile-label  mb-3">
                                            <label for="email" class="form-label">Email
                                                address</label>
                                            <div class="input-group holcim-login-input-field">
                                                <input type="email" class="form-control" id="email"
                                                    placeholder="Enter email" />
                                                <button class="holcim-eye-icon" type="button" id="email">
                                                    <i class='fas fa-user-alt mx-2' style='font-size:15px'></i>
                                                </button>
                                            </div>
                                        </div>

                                        <div class="mb-3 holcim-mobile-label">
                                            <label for="password" class="form-label">Password</label>
                                            <div class="input-group holcim-login-input-field">
                                                <input type="password" class="form-control" id="password"
                                                    placeholder="Enter password" />
                                                <button class="holcim-eye-icon" type="button" id="togglePassword">
                                                    <i class="fa fa-eye mx-2 " style="font-size:15px"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="remember-me-and-forgot-password-area">
                                            <div class="form-group form-check holcim-mobile-label">
                                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                                <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                            </div>
                                            <div>
                                                <a href="">Forgot Password</a>
                                            </div>
                                        </div>
                                        <button class="holcim-login-btn w-100" type="submit"> LOGIN</button>

                                        <div class="mobile-device-signup-section text-center mt-2 text-light mb-3">
                                            Create new account! <a href="/signup.html"> Sign Up</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');

            togglePassword.addEventListener('click', function () {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passwordIcon.classList.remove('fa-eye-slash');
                    passwordIcon.classList.add('fa-eye');
                } else {
                    passwordInput.type = 'password';
                    passwordIcon.classList.remove('fa-eye');
                    passwordIcon.classList.add('fa-eye-slash');
                }
            });
        });
    </script>

</body>

</html>
