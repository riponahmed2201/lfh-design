<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Form</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-4">
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                        <i id="passwordIcon1" class="fa fa-eye-slash"></i>
                        <i id="passwordIcon2" class="fa fa-eye-slash" style="display: none;"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Include Font Awesome icons -->
    <script src="https://kit.fontawesome.com/5a8e8b8e95.js" crossorigin="anonymous"></script>
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const passwordIcon1 = document.getElementById('passwordIcon1');
            const passwordIcon2 = document.getElementById('passwordIcon2');

            togglePassword.addEventListener('click', function () {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passwordIcon1.style.display = 'none';
                    passwordIcon2.style.display = 'inline-block';
                } else {
                    passwordInput.type = 'password';
                    passwordIcon1.style.display = 'inline-block';
                    passwordIcon2.style.display = 'none';
                }
            });
        });
    </script>

</body>

</html>
