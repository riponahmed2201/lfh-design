<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <title>Sign up</title>
</head>

<body>
    <div class="holcim-login-area">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 holcim-login-form-mobile-area">
                    <div class="holcim-signup-form-area">
                        <div class="mobile-device-login-logo-area text-center text-light">
                            <div class="holcim-mobile-device-logo mt-3">
                                <img src="/img/holcim-logo-login.png" alt="">
                            </div>
                            <div>
                                <h4>Sign up</h4>
                            </div>
                            <div class="text-center">
                                Enter your personal details and start journey with us
                            </div>
                        </div>


                        <div class="container mt-4">
                            <form>
                                <div class="holcim-login-email-wrapper mb-3 holcim-mobile-label">
                                    <label for="email" class="form-label">Full Name</label>
                                    <div class="input-group holcim-login-input-field">
                                        <input type="email" class="form-control" id="email"
                                            placeholder="Enter full name" />
                                        <button class="holcim-eye-icon" type="button" id="email">
                                            <i class='fas fa-user-alt mx-2' style='font-size:15px'></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="holcim-login-email-wrapper mb-3 holcim-mobile-label">
                                    <label for="email" class="form-label">Email address</label>
                                    <div class="input-group holcim-login-input-field">
                                        <input type="email" class="form-control" id="email" placeholder="Enter email" />
                                        <button class="holcim-eye-icon" type="button" id="email">
                                            <i class="fa fa-envelope mx-2" style="font-size:15px"></i>

                                        </button>
                                    </div>
                                </div>
                                <div class="mb-3 holcim-mobile-label">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group holcim-login-input-field">
                                        <input type="password" class="form-control" id="password"
                                            placeholder="Enter password" />
                                        <button class="holcim-eye-icon" type="button" id="togglePassword">
                                            <i class="fa fa-eye mx-2" style="font-size:15px"></i>

                                        </button>
                                    </div>
                                </div>

                                <div class="holcim-login-email-wrapper mb-3 holcim-mobile-label">
                                    <label for="email" class="form-label">Phone Number</label>
                                    <div class="input-group holcim-login-input-field">
                                        <input type="email" class="form-control" id="email"
                                            placeholder="Enter phone number" />
                                        <button class="holcim-eye-icon" type="button" id="email">
                                            <i class="fa fa-phone mx-2" style="font-size:15px"></i>

                                        </button>
                                    </div>
                                </div>



                                <button class="holcim-login-btn mt-2 w-100" type="submit">SIGNUP</button>

                                <div class="mobile-device-signup-section text-center mt-2 text-light mb-3">
                                    Already have an account! <a href="/login.html"> Log in</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 holcim-login-left-side-wrapper">
                    <div class="holcim-login-left-side-content">
                        <div class="holcim-login-left-side-logo">
                            <img src="/img/holcim-logo-login.png" alt="">
                        </div>
                        <div class="text-light mb-3">
                            <b>Enter your personal details and start journey with us</b>
                        </div>

                        <div class="holcim-signup-btn">
                            <a href="/login.html">
                                <button>
                                    LOGIN
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');

            togglePassword.addEventListener('click', function () {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passwordIcon.classList.remove('fa-eye-slash');
                    passwordIcon.classList.add('fa-eye');
                } else {
                    passwordInput.type = 'password';
                    passwordIcon.classList.remove('fa-eye');
                    passwordIcon.classList.add('fa-eye-slash');
                }
            });
        });
    </script>

</body>

</html>
